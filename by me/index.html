<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <title>Moving lamborgini</title>
</head>
<body>
    <div class="cloudBg">
        <button id="btn">Start Moving</button>
        <img src="background.jpg" alt="backgroundOfClounds">
    </div>
    <div class="treeBg">
        <img src="trees.png" alt="TreeBackground">
    </div>
    <div class="trackBg">
        <div id="car-animation">
            <img src="car_body.png" id="car-body" alt="car_body">
            <img src="car_wheel_left.png" alt="left-wheel" id="left-wheel">
            <img src="car_wheel_right.png" alt="right-wheel" id="right-wheel">
        </div>
        <img src="track.png" id="track" alt="TrackBackground">
    </div>
    <script src="script.js"></script>
</body>
</html>
